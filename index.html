<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>My Notes App</h1>

    </div>
</header>
<section>
    <div class="container">
        <h2>Your Notes</h2>
        <hr>
        <div class="items">
            <p class="items-stack">Name</p>
            <p class="items-stack">Created</p>
            <p class="items-stack">Category</p>
            <p class="items-stack">Content</p>
            <p class="items-stack">Date</p>
            <i class="items-stack fa fa-archive    "></i>
            <i class="items-stack fa fa-edit"></i>
            <i class="items-stack fa fa-trash"></i>

        </div>
        <div id="notes" class="notes">
        </div>
        <form action="">
            <input type="text" id="note-title" placeholder="Note title">
            <input type="text" id="note-category" placeholder="category">
            <input type="date" id="note-date">
            <textarea name="" id="note-text" placeholder="Content"></textarea>
            <button id="add-btn">Add Note</button>
        </form>
        <hr>
        <div class="items1">
            <p class=>Note Category</p>
            <p>Active</p>
            <p>Archived</p>

        </div>
        <div id="summary-notes" class="notes">
        </div>

        <h2>Your Archived Notes</h2>
        <hr>
        <div class="items">
            <p class="items-stack">Name</p>
            <p class="items-stack">Created</p>
            <p class="items-stack">Category</p>
            <p class="items-stack">Content</p>
            <p class="items-stack">Date</p>
            <i class="items-stack fa fa-archive    "></i>

        </div>
        <div id="archive-notes" class="notes">
        </div>
    </div>
</section>

<script src="script.js"></script>


</body>
</html>
